<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, user-scalable=no"
    />
    <title>Charts</title>
    <script src="chart_data.json"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript" src="components/accessory.js"></script>
    <script type="text/javascript" src="components/ChartStore.js"></script>
    <script type="text/javascript" src="components/ChartView.js"></script>
    <script type="text/javascript" src="components/PeriodSlider.js"></script>

    <script type="text/javascript" src="components/MainChart.js"></script>
    <script type="text/javascript" src="components/TimeRow.js"></script>
    <script type="text/javascript" src="components/Chart.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript">
      fetch('chart_data.json')
        .then((res) => res.json())
        .then((data) => {
          init(data);
        });
    </script>
